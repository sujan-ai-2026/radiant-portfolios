<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sujan Praba â€” Full-Stack Developer</title>
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // https://github.com/rafgraph/spa-github-pages
        // This script checks to see if a redirect is present in the query string
        // and converts it back into the correct url and adds it to the
        // browser's history using window.history.replaceState(...),
        // which will cause the window to load the correct route for a SPA.
        (function (l) {
            if (l.search[1] === '/') {
                var decoded = l.search.slice(1).split('&').map(function (s) {
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, l.pathname.lastIndexOf('/')) + decoded + l.hash
                );
            }
        }(window.location))
    </script>
</head>

<body>
    <h1>404 Not Found</h1>
    <p>Redirecting to home...</p>
    <script>
        // If the redirect above didn't happen (i.e. we are at root/404.html)
        // then we should manually redirect to index.html with the query string
        // representing the current path.
        var path = window.location.pathname;
        var repo = "/sujan-portfolio/";
        var relativePath = path.replace(repo, "");

        // If we are not at root, redirect to root with the path as a query param
        if (relativePath && relativePath !== "index.html") {
            window.location.replace(repo + "?/" + relativePath);
        } else {
            window.location.replace(repo);
        }
    </script>
</body>

</html>
